<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>
    <header>
        <nav>
            <h1>ToDoList</h1>
        </nav>
    </header>
    <div class="container">
        <div class="add-item">
            <div class="title-container">
                <label for="title">Title:</label>
                <input type="text" class="title" name="title">
            </div>
            <div class="description-container">
                <label for="description">Description</label>
                <textarea class="description" name="description"></textarea>
            </div>
            <input type="button" class="add-item-button" value="Add Item">
        </div>
        <div class="display-item">
            <div class="section">
                <table class="table table-hover">
                    <thead>
                      <tr style="background-color: black; color: white;">
                        <th scope="col" style="min-width: 65px;">Sl no</th>
                        <th scope="col" style="min-width: 125px;">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col" style="min-width: 100px;">Remove</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr id="dummy-row">
                        <th scope="row">1</th>
                        <td>Meeting</td>
                        <td>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis, adipisci?</td>
                        <td><input type="button" value="X" class="remove-button" onclick="removeDummyItem()"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
